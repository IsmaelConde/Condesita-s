<div id="hacer-scroll">
    <!-- Configuración perfil -->
    <header>
        <div id="datos-usuario">
            <img id="portada-usuario" alt="Portada perfil" src="{ruta_url}images/{nombre_archivo_img_portada}" alt="foto-portada-usuario">

                </div>
                <div id="seguidos">
                    <div class="contenido-info-perfil">

                    </div>
                </div>
                <div id="num_publicaciones">
                    <div class="contenido-info-perfil">

                        <p>{num-publicaciones}</p>
                    </div>
                </div>
            </div>
        </div>

            {insertar-botones}
        </div>
        <div id="descripcion-usuario">
