<header>
    <!-- Contendrá la foto de perfil y si va estar visible -->
    <img alt="foto perfil" title="Foto perfil de '{nombre_usuario}'" src="{ruta_url}images/img_foto_perfil/{nombre_img_perfil}">
    <div>
        <label for="visibilidad">Visibilidad de la Publicación</label>
        <select id="visibilidad">
            <option value="true">Visible</option>
            <option value="false">No Visible</option>
        </select>
    </div>  
</header>
